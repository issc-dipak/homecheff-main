<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>User Registration</h1>
    <form id="signupForm">
      <h2>Signup</h2>
      <input type="text" id="full_name" placeholder="Full Name" required />
      <input type="text" id="username_signup" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="phone_number" placeholder="Phone Number" />
      <input type="password" id="password_signup" placeholder="Password" required />
      <button type="submit">Signup</button>
    </form>
    <div id="message"></div>

    <p>Already have an account? <a href="login.html" class="login-button">Login</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
